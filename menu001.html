// 검색 이벤트 핸들러
document.getElementById("searchForm").addEventListener("submit", function(event) {
    event.preventDefault();
    const searchTerm = document.getElementById("searchTerm").value.toLowerCase().trim();
    const searchTerms = searchTerm.split(/\s+/); // 공백으로 분리

    const includeTerms = [];
    const excludeTerms = [];
    const generalTerms = [];

    // 검색어를 파싱하여 포함(include), 제외(exclude), 일반(general) 단어를 구분
    searchTerms.forEach(term => {
        if (term.startsWith('o')) {
            includeTerms.push(term.substring(1));
        } else if (term.startsWith('x')) {
            excludeTerms.push(term.substring(1));
        } else {
            generalTerms.push(term);
        }
    });

    const selectedFilters = Array.from(document.querySelectorAll('.filterCheckbox:checked')).map(checkbox => checkbox.value);
    const selectedMonths = Array.from(document.querySelectorAll('.month input[type="checkbox"]:checked')).map(checkbox => checkbox.value);
    let hasResult = false;

    const tablesDiv = document.getElementById("tables");
    tablesDiv.innerHTML = '';

selectedFilters.forEach(category => {
    if (data.hasOwnProperty(category)) {
        const matchedData = data[category][0].rows.filter(item => {
            const itemStr = item.join().toLowerCase();

            // 월 선택 체크
            const includesSelectedMonths = selectedMonths.includes('all') || selectedMonths.some(month => item[0].toLowerCase().includes(month));

            // 필수 포함 단어 체크
            const includesRequiredTerms = includeTerms.every(term => itemStr.includes(term));

            // 제외할 단어 체크
            const excludesForbiddenTerms = excludeTerms.every(term => !itemStr.includes(term));

            // 일반적인 단어 포함 여부 체크
            const includesGeneralTerms = generalTerms.length === 0 || generalTerms.some(term => itemStr.includes(term));

            // 모든 조건을 만족하는지 확인
            return includesRequiredTerms && excludesForbiddenTerms && includesGeneralTerms && includesSelectedMonths;
        });

        if (matchedData.length > 0) {
            hasResult = true;
            createTable(category, data[category][0].columns, matchedData, tablesDiv);
        }
    }
});

    if (!hasResult) {
        alert('검색 결과가 없습니다.');
    }
});

// 테이블 생성 함수
function createTable(category, columns, matchedData, tablesDiv) {
    const table = document.createElement('table');
    table.id = `${category}Table`;

    // 테이블 헤더 생성
    const thead = document.createElement('thead');
    const headerRow = document.createElement('tr');

    // 번호 열 추가
    const indexTh = document.createElement('th');
    indexTh.textContent = '번호';
    headerRow.appendChild(indexTh);

    // 나머지 칼럼명 추가
    columns.forEach(columnName => {
        const th = document.createElement('th');
        th.textContent = columnName;
        headerRow.appendChild(th);
    });
    thead.appendChild(headerRow);
    table.appendChild(thead);

    // 테이블 바디 생성
    const tbody = document.createElement('tbody');
    matchedData.forEach((item, index) => {
        const row = document.createElement('tr');

        // 번호 추가
        const indexTd = document.createElement('td');
        indexTd.textContent = index + 1;
        row.appendChild(indexTd);

        // 나머지 데이터 추가
        item.forEach(dataItem => {
            const td = document.createElement('td');
            // 개행 문자를 <br> 태그로 변환하여 HTML로 표시
            td.innerHTML = dataItem.replace(/\n/g, "<br>");
            row.appendChild(td);
        });
        tbody.appendChild(row);
    });
    table.appendChild(tbody);

    // 테이블 제목 추가
    const h2 = document.createElement('h2');
    h2.textContent = category;
    tablesDiv.appendChild(h2);
    tablesDiv.appendChild(table);
}

            allFilterCheckbox.checked = allChecked;
        });
    }
});

// 월 선택 체크박스 전체 선택 기능
document.querySelector('#allMonths').addEventListener('change', function() {
    const isChecked = this.checked;
    document.querySelectorAll('.month input[type="checkbox"]').forEach(checkbox => {
        checkbox.checked = isChecked;
    });
});

const quarterMap = {
    '1분기': ['01월', '02월', '03월'],
    '2분기': ['04월', '05월', '06월'],
    '3분기': ['07월', '08월', '09월'],
    '4분기': ['10월', '11월', '12월']
};

// 분기 체크박스 변경 핸들러
document.querySelectorAll('.month input[type="checkbox"]').forEach(checkbox => {
    checkbox.addEventListener('change', function() {
        const isChecked = this.checked;
        if (quarterMap.hasOwnProperty(this.value)) {
            quarterMap[this.value].forEach(month => {
                document.getElementById(month).checked = isChecked;
            });
        }

        // 전체 월 선택을 확인하여 1분기, 2분기, 3분기, 4분기 체크박스 상태 업데이트
        const allMonthsChecked = Array.from(document.querySelectorAll('.month input[type="checkbox"]')).every(checkbox => checkbox.checked);
        document.getElementById('allMonths').checked = allMonthsChecked;
    });
});

// 초기화 이벤트 핸들러
document.querySelector('h1').addEventListener('click', function() {
    document.getElementById("searchTerm").value = '';
    document.getElementById("tables").innerHTML = '';
    document.querySelectorAll('.filterCheckbox').forEach(checkbox => {
        checkbox.checked = false;
    });
    document.querySelectorAll('.month input[type="checkbox"]').forEach(checkbox => {
        checkbox.checked = false;
    });
});

   var currentContent = null;

    function toggleContent(contentId) {
        var content = document.getElementById(contentId);
        
        // 모든 콘텐츠 숨기기
        var contents = document.querySelectorAll('.content');
        contents.forEach(function(item) {
            item.style.display = 'none';
        });

        // 선택한 메뉴의 콘텐츠 표시
        if (content.style.display === "none" || content.style.display === "") {
            content.style.display = "block";
            currentContent = content; // 현재 콘텐츠 업데이트
        } else {
            content.style.display = "none";
            currentContent = null; // 현재 콘텐츠 초기화
        }
    }

    function resetContent() {
        var contents = document.querySelectorAll('.content');
        contents.forEach(function(item) {
            item.style.display = 'none';
        });
        currentContent = null; // 현재 콘텐츠 초기화
    }
    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        document.getElementById("scrollToTopBtn").style.display = "block";
      } else {
        document.getElementById("scrollToTopBtn").style.display = "none";
      }
    }

    function scrollToTop() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }
