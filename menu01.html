<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>종자량 및 재배면적 계산기</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f9f9f9;
  }
  p {
    text-align: center;
    color: #333;
  }
  h2 {
    text-align: center;
    color: #333;
  }
  form {
    max-width: 400px;
    margin: 0 auto;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  label {
    display: block;
    margin-bottom: 5px;
    color: #555;
  }
  select, input[type="number"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 5%;
  }
  button:hover {
        opacity: 0.8;
  }
  #result {
    margin-top: 20px;
    text-align: center;
    font-weight: bold;
  }
    h2 {
        cursor: pointer;
    }
</style>
</head>
<body>
<h2 onclick="window.location.reload();">종자량 및 재배면적 계산</h2>
<P>※ 기준치: 2017~2023 농산물생산비조사 평균<br>(농비 대상 작물 이외 '농사로'>'농작업일정' 참고)</p>
<form id="calculatorForm">
  <label for="crop">작물:</label>
  <select id="crop" required onchange="updateUnit()">
    <option value="" disabled selected>작물을 선택하세요</option>
    <option value="논벼">논벼</option>
    <option value="고추">고추</option>
    <option value="콩">콩</option>
    <option value="마늘">마늘</option>
    <option value="양파">양파</option>
    <option value="참깨">참깨</option>
    <option value="들깨">들깨</option>
    <option value="쌀보리(광산파)">쌀보리(광산파)</option>
    <option value="쌀보리(줄뿌림)">쌀보리(줄뿌림)</option>
    <option value="겉보리(광산파)">겉보리(광산파)</option>
    <option value="겉보리(줄뿌림)">겉보리(줄뿌림)</option>
    <option value="맥주보리(광산파)">맥주보리(광산파)</option>
    <option value="맥주보리(줄뿌림)">맥주보리(줄뿌림)</option>
    <option value="밀(광산파)">밀(광산파)</option>
    <option value="밀(기계)">밀(기계)</option>
    <option value="팥">팥</option>
    <option value="수수">수수</option>
    <option value="조">조</option>
    <option value="녹두">녹두</option>
    <option value="완두">완두</option>
    <option value="메밀(조파)">메밀(조파)</option>
    <option value="메밀(춘파)">메밀(춘파)</option>
    <option value="메밀(비닐피)">메밀(비닐피)</option>
    <option value="옥수수(곡실용)">옥수수(곡실용)</option>
    <option value="옥수수(식용풋)">옥수수(식용풋)</option>
    <option value="유채">유채</option>
    <option value="감자">감자</option>
    <option value="이탈리안라이그라스">이탈리안라이그라스</option>
    <option value="사료용옥수수">사료용옥수수</option>
    <option value="사료용호맥">사료용호맥</option>
    <option value="사료용연맥(조파)">사료용연맥(조파)</option>
    <option value="사료용유채(봄재배)">사료용유채(봄재배)</option>
    <option value="사료용유채(가을재배)">사료용유채(가을재배)</option>
  </select>
  <label for="inputType">입력 유형:</label>
  <select id="inputType" onchange="toggleInput()" required>
    <option value="area">재배면적</option>
    <option value="seedingAmount">종자량</option>
  </select>
  <div id="areaInput" style="display: block;">
    <label for="area">재배면적:</label>
    <input type="number" id="area" min="0" placeholder="재배면적을 입력하세요" required>
    <select id="unit">
      <option value="m2">m²</option>
      <option value="평">평</option>
      <option value="마지기">마지기(200평)</option>
      <option value="a">a</option>
    </select>
  </div>
  <div id="seedingAmountInput" style="display: none;">
    <label for="seedingAmount">종자량:</label>
    <input type="number" id="seedingAmount" min="0" placeholder="종자량을 입력하세요" required>
    <span id="seedUnit">kg</span>
  </div>
  <button type="button" onclick="calculate()">계산하기</button>
</form>
<p id="result"></p>
<script>
function toggleInput() {
  var inputType = document.getElementById("inputType").value;
  var areaInput = document.getElementById("areaInput");
  var seedingAmountInput = document.getElementById("seedingAmountInput");
  if (inputType === "area") {
    areaInput.style.display = "block";
    seedingAmountInput.style.display = "none";
  } else {
    areaInput.style.display = "none";
    seedingAmountInput.style.display = "block";
  }
}function updateUnit() {
  var crop = document.getElementById("crop").value;
  var seedUnit = document.getElementById("seedUnit");
  if (crop === "고추" || crop === "양파") {
    seedUnit.textContent = "g";
  } else {
    seedUnit.textContent = "kg";
  }
}function calculate() {
  var crop = document.getElementById("crop").value;
  var inputType = document.getElementById("inputType").value;
  var result = document.getElementById("result");
  var conversionRates = {
    "평": 3.3,
    "마지기": 660,
    "a": 100,
    "m2": 1
  };
  var seedingRates = {
    "논벼": 6.75,
    "고추": 24.71,
    "콩": 6.01,
    "마늘": 182.73,
    "양파": 210.1,
    "참깨": 0.86,
    "들깨": 0.3,
    "쌀보리(광산파)": 15,
    "쌀보리(줄뿌림)": 12,
    "겉보리(광산파)": 15,
    "겉보리(줄뿌림)": 13,
    "맥주보리(광산파)": 15,
    "맥주보리(줄뿌림)": 12,
    "밀(광산파)": 15,
    "밀(기계)": 14,
    "팥": 5.5,
    "수수": 2.5,
    "조": 0.66,
    "녹두": 1.5,
    "완두": 5.04,
    "메밀(조파)": 4,
    "메밀(춘파)": 6,
    "메밀(비닐피)": 10,
    "옥수수(곡실용)": 2.35,
    "옥수수(식용풋)": 1.75,
    "유채": 1.25,
    "감자": 150,
    "이탈리안라이그라스": 4,
    "사료용옥수수": 35,
    "사료용호맥": 20,
    "사료용연맥(조파)": 17.5,
    "사료용유채(봄재배)": 1.5,
    "사료용유채(가을재배)": 2.5
  };
  if (!crop) {
    result.textContent = "작물을 선택하세요.";
    return;
  }
  var unit = document.getElementById("seedUnit").textContent;
  if (inputType === "area") {
    var area = parseFloat(document.getElementById("area").value);
    var unit = document.getElementById("unit").value;
    if (isNaN(area) || area <= 0) {
      result.textContent = "유효한 재배면적을 입력하세요.";
      return;
    }
    area *= conversionRates[unit];
    var seedingAmount = seedingRates[crop] * area / 1000;
    var seedingAmountMin = seedingAmount * 0.8;
    var seedingAmountMax = seedingAmount * 1.2;
    var unitLabel = (crop === "고추" || crop === "양파") ? "g" : "kg";
    result.innerHTML = `예측 종자량: 약 ${seedingAmount.toFixed(2)}${unitLabel}<br>(±20% 오차범위: ${seedingAmountMin.toFixed(2)}${unitLabel} - ${seedingAmountMax.toFixed(2)}${unitLabel})`;
  } else {
    var seedingAmount = parseFloat(document.getElementById("seedingAmount").value);
    if (isNaN(seedingAmount) || seedingAmount <= 0) {
      result.textContent = "유효한 종자량을 입력하세요.";
      return;
    }
    var area = seedingAmount / (seedingRates[crop] / 1000);
    var areaMin = area * 0.8;
    var areaMax = area * 1.2;
    result.innerHTML = `예측 재배면적: 약 ${area.toFixed(2)}m²<br>(±20% 오차범위: ${areaMin.toFixed(2)}m² - ${areaMax.toFixed(2)}m²)`;
  }
}

</script>
</body>
</html>
