<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투자손익 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            width: 500px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            font-size: 10pt; 
            text-align: right;
            margin-top: 0px;
            margin-bottom: 0px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="number"] {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: dodgerblue;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 0px;
            background-color: dodgerblue;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0073e6;
        }

        #result {
            margin-top: 20px;
        }

        #result p {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 onclick="location.reload()" style="cursor: pointer;">투자손익 계산기</h2>
    <form id="calculator">
        <label for="investmentAmount">투자액(원):</label>
        <input type="text" id="investmentAmount" name="investmentAmount" required><br>
        <label for="profitRate">투자(매매)손익률(%):</label>
        <input type="number" id="profitRate" name="profitRate" step="0.00001" required><br>
        <p>*공시된 연손익률(예. 한달적금 금리)이 아닌 실제 손익률을 입력</p><br>
        <label for="incomeTaxRate">세율(%):</label>
        <input type="number" id="incomeTaxRate" name="incomeTaxRate" step="0.00001" required>
        <p>*이자소득세, 배당소득세, 증권거래세, 양도소득세 등</p><br>
        <label for="commissionRate">거래수수료율(%):</label>
        <input type="number" id="commissionRate" name="commissionRate" step="0.00001" required>
        <p>*투자액×거래수수료율=거래수수료</p><br>
        <button type="submit">계산</button>
    </form>
    <div id="result"></div>
</div>

<script>
    document.getElementById('calculator').addEventListener('submit', function(event) {
        event.preventDefault();
        var investmentAmountInput = document.getElementById('investmentAmount');
        var investmentAmountValue = parseFloat(investmentAmountInput.value.replace(/,/g, ''));
        var investmentAmountDisplay = investmentAmountValue.toLocaleString();
        investmentAmountInput.value = investmentAmountDisplay;

        var profitRate = parseFloat(document.getElementById('profitRate').value);
        var incomeTaxRate = parseFloat(document.getElementById('incomeTaxRate').value);
        var commissionRate = parseFloat(document.getElementById('commissionRate').value);

        var profit = investmentAmountValue * profitRate / 100;
        var incomeTax = (profit > 0) ? profit * incomeTaxRate / 100 : 0;
        var commission = investmentAmountValue * commissionRate / 100;

        var capitalIncome = (profit > 0) ? profit : 0;
        var capitalExpense = (profit > 0) ? commission + incomeTax : investmentAmountValue + commission;

        var capitalProfit = (profit < 0) ? -profit : 0;

        var result = "";

if (profit > 0) {
    result += "<p>자본수입은 약 " + capitalIncome.toLocaleString() + "원입니다.</p>";
    result += "<p>자본지출은 약 " + capitalExpense.toLocaleString() + "원 (거래수수료: " + commission.toLocaleString() + "원 + 세금: " + incomeTax.toLocaleString() + "원)입니다.</p>";
    result += "<p>투자자산 잔액은 약 " + (investmentAmountValue + capitalIncome - capitalExpense).toLocaleString() + "원입니다.</p>";
} else {
    result += "<p>자본수입은 0원입니다.</p>";
result += "<p>자본지출은 약 " + ( -profit + commission).toLocaleString() + "원 (투자손실: " + (-profit).toLocaleString() + "원 + 거래수수료: " + commission.toLocaleString() + "원)입니다.</p>";
result += "<p>투자자산 잔액은 약 " + (investmentAmountValue - ( -profit + commission)).toLocaleString() + "원입니다.</p>";
}

        document.getElementById('result').innerHTML = result;
    });
</script>
</body>
</html>
