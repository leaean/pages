
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>작물생산량/재배면적 검토</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f9f9f9;
  }
  form {
    max-width: 400px;
    margin: 0 auto;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .container {
    max-width: 400px;
    margin: 0 auto;
    text-align: center;
  }
  input[type="number"], select {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    box-sizing: border-box;
  }
  button {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
  }
  button:hover {
    opacity: 0.8;
  }
  h2 {
    cursor: pointer;
  }
</style>
</head>
<body>
<div class="container">
    <h2 onclick="resetForm()">작물 생산량/재배면적 검토</h2>
    <p>※ 기준치: 최근 7년치 농작물생산량조사, 농촌진흥청 통계치 평균</p>
    <form id="seedingForm">
        <strong><label for="crop">작물 선택</label></strong>
        <select id="crop" onchange="updateUnit()">
            <option value="논벼">논벼</option>
            <option value="고추">고추</option>
            <option value="콩">콩</option>
            <option value="마늘">마늘</option>
            <option value="양파">양파</option>
        </select>
        <strong><label for="area">재배면적</label></strong>
        <input type="number" id="area" placeholder="재배면적을 입력하세요">
        <select id="unit">
            <option value="m2">m²</option>
            <option value="평">평</option>
            <option value="마지기">마지기</option>
            <option value="a">a</option>
        </select>
        <strong><label for="seeds">생산량</label></strong>
        <input type="number" id="seeds" placeholder="생산량을 입력하세요">
        <span id="seedUnit">kg</span>
        <button type="button" onclick="calculate()">검토</button>
    </form>
    <p id="result"></p>
</div>

<script>
function updateUnit() {
    var crop = document.getElementById("crop").value;
    var seedUnit = document.getElementById("seedUnit");
    seedUnit.textContent = "kg"; // 항상 "kg"로 설정
}

function calculate() {
    var area = parseFloat(document.getElementById("area").value);
    var selectedUnit = document.getElementById("unit").value;
    var seeds = parseFloat(document.getElementById("seeds").value);
    var selectedCrop = document.getElementById("crop").value;

    // Convert area to square meters based on selected unit
    switch(selectedUnit) {
        case "평":
            area *= 3.3;
            break;
        case "마지기":
            area *= 660;
            break;
        case "a":
            area *= 100;
            break;
        default:
            // Assume area is already in square meters
            break;
    }

    // Validation for area input
    if (isNaN(area) || area <= 0) {
        alert("유효한 재배면적을 입력하세요.");
        return;
    }

    // Validation for seeds input
    if (isNaN(seeds) || seeds <= 0) {
        alert("유효한 생산량을 입력하세요.");
        return;
    }

    // Convert seeds to kilograms if necessary
    var seedUnit = document.getElementById("seedUnit").textContent;
    if (seedUnit === "g") {
        seeds = seeds / 1000;  // Convert grams to kilograms
    }

    // Expected seeding rate per 10a (1000 m²)
    var expectedSeedingRates = {
        "논벼": 0,
        "고추": 1,
        "콩": 2,
        "마늘": 3,
        "양파": 4
    };
    var expectedSeedingRatePer10a = expectedSeedingRates[selectedCrop];

    // Calculate seeding rate per square meter
    var seedingRatePerMeter = seeds / area * 1000;

    // Calculate the percentage difference
    var percentageDifference = ((seedingRatePerMeter - expectedSeedingRatePer10a) / expectedSeedingRatePer10a) * 100;

    // Determine the message and color based on the percentage difference
    var message = "";
    var color = "";
    if (percentageDifference >= 30) {
        message = "<strong>작물재배면적 대비 생산량이 너무 많습니다.</strong>";
        color = "red";
    } else if (percentageDifference >= 20) {
        message = "<strong>작물재배면적 대비 생산량이 다소 많습니다.</strong>";
        color = "orange";
    } else if (percentageDifference > -20 && percentageDifference <= 20) {
        message = "<strong>작물재배면적 대비 생산량이 적정 범위에 있습니다.</strong>";
        color = "blue";
    } else if (percentageDifference <= -30) {
        message = "<strong>작물재배면적 대비 생산량이 너무 적습니다.</strong>";
        color = "red";
    } else if (percentageDifference <= -20) {
        message = "<strong>작물재배면적 대비 생산량이 다소 적습니다.</strong>";
        color = "orange";
    }

    // Additional messages
    var inputSeedingRatePer10a = seeds / area * 1000;
    var errorPercentage = Math.abs(percentageDifference);

// Determine the unit for additional messages
var unit = "kg"; // 모든 경우에 kg로 설정
var conversionFactor = 1; // kg를 기본 단위로 설정

    var additionalMessages = `
        <span style="color: black;">입력한 값의 10a당 생산량은 <span style="color: ${color};">${(inputSeedingRatePer10a * conversionFactor).toFixed(2)}${unit}</span>입니다.</span><br>
        <span style="color: black;">입력값의 오차가 <span style="color: ${color};">${errorPercentage.toFixed(2)}%</span>입니다.</span><br>
        <strong><span style="color: black;">대상작물의 적정 10a당 생산량: <span style="color: blue;">${(expectedSeedingRatePer10a * conversionFactor).toFixed(2)}${unit}</span></strong><br>
    `;

    // Calculate seeding amount for the entered area
    var seedingAmount = expectedSeedingRatePer10a / 1000 * area;
    var errorRange2 = seedingAmount * 0.3;

    additionalMessages += `
        <strong><span style="color: black;">입력한 재배면적에 대한 적정 생산량: <span style="color: blue;">${(seedingAmount * conversionFactor).toFixed(2)}${unit}</span></span><br>
        <strong><span style="color: black;">(±30% 오차범위: </span><span style="color: blue;">${((seedingAmount - errorRange2) * conversionFactor).toFixed(2)}${unit} ~ ${((seedingAmount + errorRange2) * conversionFactor).toFixed(2)}${unit}</span><strong><span style="color: black;">)</span></strong><br>
    `;

    // Display the result
    var resultElement = document.getElementById("result");
    resultElement.style.color = color;
    resultElement.innerHTML = message + "<br>" + additionalMessages;
}

function resetForm() {
    document.getElementById("area").value = "";
    document.getElementById("seeds").value = "";
    document.getElementById("result").innerHTML = "";
    updateUnit();
}

document.addEventListener("DOMContentLoaded", function() {
    updateUnit();
});
</script>

</body>
</html>
