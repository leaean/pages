<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>토지 임차료 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 450px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: inline-block;
            width: 150px;
            margin-bottom: 10px;
        }

        select, input[type="number"] {
            width: calc(100% - 150px);
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        h2, h3 {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>토지 임차료 계산기</h2>

    <div>
        <label for="priceType">면적 단위:</label>
        <select id="priceType">
            <option value="pyeong">평</option>
            <option value="maji">마지기(200평)</option>
        </select>
    </div>

    <div>
        <label for="price">당 임차료(원):</label>
        <input type="number" id="price" placeholder="단위당 임차료를 입력하세요">
    </div>

    <div>
        <label for="area">임차면적(m²):</label>
        <input type="number" id="area" placeholder="임차면적(m²)을 입력하세요">
    </div>

    <button onclick="calculate()">계산하기</button>

    <div>
        <p id="result"></p>
    </div>
</div>

<script>
    function calculate() {
        const priceType = document.getElementById('priceType').value;
        const price = parseFloat(document.getElementById('price').value) || 0;
        const area = parseFloat(document.getElementById('area').value) || 0;

        let rent = 0;

        if (priceType === 'pyeong') {
            rent = price / 3.3 * area;
        } else {
            rent = price / 660 * area;
        }

        document.getElementById('result').innerText = `토지 임차료: ${rent.toLocaleString()} 원`;
    }
</script>

</body>
</html>
